<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo"> 
        <h1>Calculadora Simples com Java Script</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn botaoC" onclick="limpar()">C</button></td>
                    <td><button class="btn botaolimpar" onclick="voltar()">โซ</button></td>
                    <td><button class="middle btnop botaoop" onclick="insert('/')">รท</button></td>
                    <td><button class="middle btnop botaoop" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botaonum" onclick="insert('7')">7</button></td>
                    <td><button class="botaonum" onclick="insert('8')">8</button></td>
                    <td><button class="botaonum" onclick="insert('9')">9</button></td>
                    <td><button class="middle btnop botaoop" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botaonum" onclick="insert('4')">4</button></td>
                    <td><button class="botaonum" onclick="insert('5')">5</button></td>
                    <td><button class="botaonum" onclick="insert('6')">6</button></td>
                    <td><button class="middle btnop botaoop" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botaonum" onclick="insert('1')">1</button></td>
                    <td><button class="botaonum" onclick="insert('2')">2</button></td>
                    <td><button class="botaonum" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="btn botaoigual" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botaonum" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="middle btnop botaoop" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
